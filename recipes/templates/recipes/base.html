{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="{% static 'recipes/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'recipes/style.css' %}">
</head>
<body>
    
    <div class="container-fluid mx-0 px-0">

        <nav class="navbar navbar-expand-lg navbar-light bg-dark px-3">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="{% url "index-page" %}">Keep Recipe</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'all-recipes' %}">All Recipes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'pinned-recipes' %}">Pinned Recipes</a>
                  </li>
                  {% comment %} <li class="nav-item">
                    <a class="nav-link text-light" href="#">Pricing</a>
                  </li> {% endcomment %}
                </ul>
              </div>
            </div>
        </nav>

    </div> 
    {% block content %}{% endblock  %}
</body>
</html>
